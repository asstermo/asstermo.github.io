<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">
        <link rel="icon" type="image/png" href="/images/logo.png" sizes="135x67" />
        <link rel="icon" type="image/png" href="/images/logo16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="/images/logo32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/images/logo64.png" sizes="64x64" />

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/printing.css">
    </head>
    <body>

        <div class="container">
            <div class=row-fluid>
                <div id=content class=span12>
                    {{ content }}
                </div>
            </div>
        </div>

        <script>
            document.onreadystatechange = function () {
              if (this.readyState === "complete") {
                window.print();
              }
            };
        </script>
        
        {% if site.google_analytics_id != "" %}
        {% include google_analytics.html %}
        {% endif %}
    </body>
</html>
